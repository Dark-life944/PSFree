<!DOCTYPE html>
<html>

            let workerUrl = "./worker.js";
            let spray = [];
            for (let i = 0; i < 100; i++) {
                try {
                    let worker = new Worker(workerUrl);
                    worker.postMessage("test");
                    worker.onmessage = () => {};
