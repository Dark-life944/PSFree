<!DOCTYPE html>
<html>
<head>
    <style>
        :not(marker) {
            background: url(#svgvar00007) repeat-x scroll top left;
            zoom: 50%;
        }
        details {
            font: 1pt monospace;
            content-visibility: auto;
        }
        table {
            float: right;
        }
    </style>
    <script>
        function testRun() {
            document.getElementById('buttonID').outerHTML = "undefined";
        }
        function eventhandler3() {
            document.getElementById('detailsID').open = false;
            document.body.offsetHeight;
            document.getElementById('tableID').deleteRow(1);
        }
    </script>
</head>
<body onload="testRun()">
    <button id="buttonID"></button>
    <details id="detailsID" ontoggle="eventhandler3()" open="true">
        <summary>
            <table id="tableID" align="right">
                <tr><td>Row 1</td></tr>
                <tr><td>Row 2</td></tr>
            </table>
            <iframe srcdoc="content"></iframe>
        </summary>
        <span>
            <li><embed><ol>
        </span>
    </details>
</body>
</html>
