<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UAF Test</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
    pre { white-space: pre-wrap; border: 1px solid #0f0; padding: 10px; max-height: 400px; overflow-y: auto; }
  </style>
</head>
<body>
  <button onclick="test()">Run Test</button>
  <pre id="log"></pre>
  <canvas id="canvas" width="512" height="512" style="display:none;"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const log = msg => document.getElementById('log').textContent += msg + '\n';

    function stress() {
      for (let i = 0; i < 500; i++) new ArrayBuffer(1024 * 1024);
      for (let i = 0; i < 100; i++) new ArrayBuffer(2 * 1024 * 1024);
    }

    function test() {
      const buf = new ArrayBuffer(512 * 512 * 4);
      const view = new Uint8Array(buf);
      for (let i = 0; i < view.length; i++) view[i] = 0x46;

      const temp = new Uint8Array(buf);
      for (let i = 0; i < 5000; i++) {
        ctx.fillStyle = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      stress();

      let changed = 0;
      const after = new Uint8Array(buf);
      for (let i = 0; i < Math.min(temp.length, 4096); i++) {
        if (temp[i] !== after[i]) changed++;
      }

      if (changed > 0) {
        log('UAF detected');
        log(`Bytes changed: ${changed}`);
      } else {
        log('No UAF');
      }
    }
  </script>
</body>
</html>
