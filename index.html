<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas UAF Exploit PoC (PS4 9.00)</title>
    <style>
        #trigger {
            margin: 20px 0;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
            color: darkred;
        }
        #console {
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Canvas UAF Exploit PoC (PS4 9.00)</h1>
    <p>Click to trigger the exploit. Expect crash, leak, or memory write.</p>
    <button id="trigger">Trigger Exploit</button>
    <div id="status">Idle...</div>
    <div id="console"></div>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script type="module">
        import { main } from './psfree.mjs';

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');

        document.getElementById('trigger').addEventListener('click', async () => {
            try {
                await main(ctx, status);
            } catch (err) {
                console.error(`Error: ${err.message}`);
                status.textContent = `Failed: ${err.message}`;
            }
        });
    </script>
</body>
</html>
