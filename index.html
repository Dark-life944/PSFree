<!DOCTYPE html>
<html>
<head>
    <script>
        async function trigger() {
            let url = "http://localhost/cacheable-resource";
            for (let i = 0; i < 1000; i++) {
                try {
                    let response = await fetch(url + "?" + i, { cache: "force-cache" });
                    let blob = await response.blob();
                    let arrayBuffer = await blob.arrayBuffer();
                    let newArray = new Uint8Array(arrayBuffer);
                } catch (e) {}
                let largeObject = new Array(1000000).fill(0);
                largeObject = null;
            }
            setTimeout(trigger, 0);
        }
        window.onload = trigger;
    </script>
</head>
<body>
</body>
</html>
