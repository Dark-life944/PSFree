<!DOCTYPE html>
<html>
<head>
    <script>
        function checkResizeSupport() {
            try {
  const buffer = new ArrayBuffer(8, { maxByteLength: 16 });

  if (buffer.resizable) {
    console.log(" Resizable ArrayBuffer is supported!");
    buffer.resize(12);
    console.log("New byteLength:", buffer.byteLength);
  } else {
    console.log(" Resizable ArrayBuffer is NOT supported (no .resizable property).");
  }
} catch (e) {
  console.log(" RAB or .resize() is NOT supported:", e.message);
}
        }
    </script>
</head>
<body>
    <button id="test" onclick="checkResizeSupport()">Check Resize Support</button>
</body>
</html>
