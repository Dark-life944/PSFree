<!DOCTYPE html>
<html>
<head>
    <script>
        function checkResizeSupport() {
            try {
                let ab = new ArrayBuffer(0x1000, {maxByteLength: 0x2000});
                ab.resize(0x800);
                if (ab.byteLength === 0x800) {
                    console.log("ArrayBuffer.resize is supported");
                    alert("ArrayBuffer.resize is supported");
                } else {
                    console.log("ArrayBuffer.resize is not supported");
                    alert("ArrayBuffer.resize is not supported");
                }
            } catch (e) {
                console.log("ArrayBuffer.resize is not supported: " + e.message);
                alert("ArrayBuffer.resize is not supported: " + e.message);
            }
        }
    </script>
</head>
<body>
    <button id="test" onclick="checkResizeSupport()">Check Resize Support</button>
</body>
</html>
