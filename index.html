<!DOCTYPE html>
<html>
<head>
    <script>
        async function trigger() {
            let workerUrl = "./idbworker.js";
            for (let i = 0; i < 1000; i++) {
                try {
                    let worker = new Worker(workerUrl);
                    worker.postMessage("test");
                    worker.onmessage = () => {};
                    worker.terminate();
                } catch (e) {}
                let largeObject = new Array(1000000).fill(0);
                largeObject = null;
            }
            setTimeout(trigger, 0);
        }
    </script>
</head>
<body>
    <button id="test" onclick="trigger()">test</button>
</body>
</html>
